<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of list tag in html</title>
</head>
<body>
    <h1>EXAMPLE OF LIST TAG IN HTML</h1><hr>
    <ol>
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
        <li>grapes</li>
    </ol>

    <ul>
        <li>india</li>
        <li>usa</li>
        <li>russia</li>
    </ul>
</body>
</html>
