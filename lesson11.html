<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tags in html</title>
</head>
<body>
    <h1 align="center">INPUT TAGS IN HTML</h1>
    <hr>
    <table border="2" width="50%" cellpadding="10">
        <tr align="center">
            <td colspan="2">
                <label for="login">Login</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">ENTER YOUR EMAIL</label>
            </td>
            <td>
                <input type="email" name="email" id="email" required placeholder="ENTER YOUR E-MAIL HERE">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">ENTER YOUR PASSWORD</label>
            </td>
            <td>
                <input type="password" name="password" id="password" required placeholder="ENTER PASSWORD HERE">
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="submit" name="submit" value="login">
            </td>
        </tr>
    </table>
</body>
</html>
