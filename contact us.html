<body>
    <h1>CONTACT US</h1><hr>

    <p align="center">
        <h3>If You Have Any Work From Us Or Any Type Of Queries Releted To My Resipies , You Can Send Me A Message From here.<br> It Is My Plesure To Help You.</h3>
    </p>
    <table border="2" cellpadding="10" width="100%" align="center">
        <tr>
            <td colspan="2" align="center"><h2>RESPONSIVE CONTACT US FORM</h2></td>
        </tr>
        <tr>
            <td>
                <label for="first name">ENTER YOUR FIRST NAME</label><br>
                <input type="text" name="fname" id="first name" required placeholder="ENTER YOUR FIRST NAME HERE">
            </td>
            <td>
                <label for="last name">ENTER YOUR LAST NAME</label><br>
                <input type="text" name="lname" id="last name" required placeholder="ENTER YOUR LAST NAME HERE">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">ENTER YOUR EMAIL ADDRESS</label><br>
                <input type="email" name="email" id="email" required placeholder="ENTER YOUR EMAIL ADDRESS HERE">
            </td>
            <td>
                <label for="mobile number">ENTER YOUR MOBILE NUMBER</label><br>
                <input type="tel" name="tel" id="mobile number" required placeholder="ENTER YOUR MOBILE NUMBER HERE">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="message">WRITE YOUR MESSAGE</label><br>
                <textarea name="message" id="message" cols="80" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
            <input type="submit" name="submit" value="SUBMIT">
            &ensp; &ensp;<a href="aboutus.html">BACK</a>
            &ensp; &ensp;<a href="homepage.html">HOME</a>
            </td>
        </tr>
